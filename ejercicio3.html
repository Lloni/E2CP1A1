<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banderas</title>

  <!---sorry por el desorden--->

  <style>
    .espana {
      width: 500px;
      height: 300px;
      margin-bottom: 50px;
    }
    .dinamarca {
      width: 500px;
      height: 300px;
      margin-bottom: 50px;
    }
    }
    .emiratos {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <div class="espana">
    <div style="background-color: red; height:30%; width:100%"></div>
    <div style="background-color: yellow; height:40%; width:100%"></div>
    <div style="background-color: red; height:30%; width:100%"></div>
    <p>España</p>
  </div>

  <div class="dinamarca">
    <div style="background-color: red; height:40%; width:20%; border: solid 10px white; float:left"></div>
    <div style="background-color: red; height:40%; width:70%; border: solid 10px white; float:left"></div>
    <div style="clear:both"></div>
    <div style="background-color: red; height:40%; width:20%; border: solid 10px white; float:left"></div>
    <div style="background-color: red; height:40%; width:70%; border: solid 10px white; float:left"></div>
    <div style="clear:both"></div>
    <p>Dinamarca</p>
  </div>

  <div class="emiratos">
    <div style="display: inline; background-color: red; height:300px; width:100px; float:left"></div>
    <div style="position: relative; left:100px; background-color: green; height:100px; width:400px"></div>
    <div style="position: relative; left:100px; background-color: white; height:100px; width:400px"></div>
    <div style="position: relative; left:100px; background-color: black; height:100px; width:400px"></div>
    <div style="clear: both"></div>
    <p>Emiratos Árabes</p>
  </div>

  <div class="japon">
    <div style="background-color: white; border: solid 1px black; height: 300px; width: 500px">
      <div style="margin: 0; background-color: red; height: 150px; width: 150px; border-radius: 50%; position: relative; top: 75px; left: 175px"></div>
    </div>
    <p>Japón</p>
  </div>
</body>
</html>
